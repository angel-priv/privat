<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(1.05);
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.effectivegatecpm.com/wxcqjzsb?key=cd81a1e9120636b95f7791acba385f7e" target="_blank">
            <img src="https://i.ibb.co.com/v6P84zVk/a2d94c05-7bb2-4a09-8ad0-1df1921015b8.jpg" alt="Klik untuk melanjutkan">
        </a>
    </div>
</body>
</html>
